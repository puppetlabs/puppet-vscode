---
sudo: false
language: cpp

os:
  - linux
  - osx

matrix:
  fast_finish: true

env:
  global:
    VSCODE_BUILD_VERBOSE: true
  matrix:
    # Extension testing

    # Package it up to a VSIX
    - nodejs_version: "8.11.3"
      nodejs_arch: "x64"
      VSCE_TASK: package

before_install: true

install:
  - "export BUILD_VERSION=0.7.0-travis.$TRAVIS_BUILD_NUMBER"
  - if [ "$nodejs_version" != "" ]; then
      git clone --depth 1 https://github.com/creationix/nvm.git ./.nvm;
      source ./.nvm/nvm.sh;
      nvm install $nodejs_version;
      nvm use $nodejs_version;
      npm install -g gulp;
      if [ $TRAVIS_OS_NAME == "linux" ]; then
        export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
        sh -e /etc/init.d/xvfb start;
        sleep 3;
      fi;
      node --version;
      npm install -g npm@4 --silent;
      npm --version;
      npm install -g vsce --silent;
      npm install --silent;
      node node_modules/gulp/bin/gulp.js build
      node node_modules/gulp/bin/gulp.js bump --version $BUILD_VERSION;
    fi

script:
  - npm test --silent
  - if [ "$VSCE_TASK" != "" ]; then
      vsce $VSCE_TASK;
    fi
